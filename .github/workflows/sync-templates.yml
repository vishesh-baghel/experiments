name: Sync Agent Templates

on:
  push:
    branches:
      - main
    paths:
      - 'packages/jack-x-agent/**'
      - 'packages/sensie/**'
      - 'packages/gary/**'

jobs:
  sync-jack-x-agent:
    runs-on: ubuntu-latest
    if: contains(toJSON(github.event.commits.*.modified), 'packages/jack-x-agent') || contains(toJSON(github.event.commits.*.added), 'packages/jack-x-agent')

    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to template repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.JACK_TEMPLATE_DEPLOY_KEY }}
        with:
          source-directory: 'packages/jack-x-agent'
          destination-github-username: 'vishesh-baghel'
          destination-repository-name: 'jack'
          target-branch: main
          commit-message: 'sync: update from experiments monorepo'

  sync-sensie:
    runs-on: ubuntu-latest
    if: contains(toJSON(github.event.commits.*.modified), 'packages/sensie') || contains(toJSON(github.event.commits.*.added), 'packages/sensie')

    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to template repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SENSIE_TEMPLATE_DEPLOY_KEY }}
        with:
          source-directory: 'packages/sensie'
          destination-github-username: 'vishesh-baghel'
          destination-repository-name: 'sensie'
          target-branch: main
          commit-message: 'sync: update from experiments monorepo'

  sync-gary:
    runs-on: ubuntu-latest
    if: contains(toJSON(github.event.commits.*.modified), 'packages/gary') || contains(toJSON(github.event.commits.*.added), 'packages/gary')

    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to template repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.GARY_TEMPLATE_DEPLOY_KEY }}
        with:
          source-directory: 'packages/gary'
          destination-github-username: 'vishesh-baghel'
          destination-repository-name: 'gary'
          target-branch: main
          commit-message: 'sync: update from experiments monorepo'
