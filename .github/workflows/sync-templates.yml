name: Sync Agent Templates

on:
  push:
    branches:
      - main
    paths:
      - 'packages/jack-x-agent/**'
      # Add more agent paths here as needed
      # - 'packages/sensie/**'
  workflow_dispatch:
    inputs:
      agent:
        description: 'Agent to sync (leave empty for all)'
        required: false
        default: ''

jobs:
  sync-jack-x-agent:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && (github.event.inputs.agent == '' || github.event.inputs.agent == 'jack-x-agent') ||
      github.event_name == 'push' && contains(toJSON(github.event.commits.*.modified), 'packages/jack-x-agent') ||
      github.event_name == 'push' && contains(toJSON(github.event.commits.*.added), 'packages/jack-x-agent')
    
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to template repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.JACK_TEMPLATE_DEPLOY_KEY }}
        with:
          source-directory: 'packages/jack-x-agent'
          destination-github-username: 'vishesh-baghel'
          destination-repository-name: 'jack'
          target-branch: main
          commit-message: 'sync: update from experiments monorepo'

